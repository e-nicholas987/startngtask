<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task 3</title>
</head>
<body>
    <script>
    function divisibleNumbers (num) {
        let numbersArray = [];
        for(let i=1; i<=num; i++) {
        let result = "";
        if (i % 2==0) result+="yu";
        if (i % 3 ==0) {
            if(result) result+="-gi";  
            else result+="gi";
        }
        
        if (i % 5 ==0) {
           if(result) result+="-oh";
           else result+="oh";
        }
        if (!result) result=i;
        numbersArray.push(result);
        
        }
        return numbersArray;
        }
        
        console.log(divisibleNumbers(100));
        console.log(divisibleNumbers(50));
    </script>
</body>
</html>
